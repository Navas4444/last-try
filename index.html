<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navas's Official SF2 Dream Mod</title>

<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  scroll-behavior:smooth
}

html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:'Carter One',cursive;
  overflow-x:hidden;
  transition:background 0.6s ease;
}

/* ===== BACKGROUND ===== */
#bgWrapper{
  position:fixed;
  inset:0;
  z-index:-1;
  background:url('https://i.ibb.co/0jtbchLK/sf2-web-bg.jpg') center/cover no-repeat;
  transition:background 0.6s ease;
}

body.dark #bgWrapper{
  background:
    linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
    url('https://i.ibb.co/0jtbchLK/sf2-web-bg.jpg') center/cover no-repeat;
}

/* ===== STARTUP GLOW ===== */
#glowSwipe{
  position:fixed;
  bottom:-40%;
  left:50%;
  transform:translateX(-50%) rotate(-25deg);
  width:120vw;
  height:40vh;
  background:linear-gradient(90deg,rgba(198,85,255,.6),rgba(255,128,203,.6));
  filter:blur(50px);
  z-index:999999;
  pointer-events:none;
  animation:swipeUp 1s ease-out .2s forwards;
}

@keyframes swipeUp{
  0%{bottom:-40%;opacity:0}
  15%{opacity:1}
  100%{bottom:110%;opacity:0}
}

/* ===== TOP PILL BAR ===== */
.pill-bar{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:min(92vw,720px);
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(26px);
  border-radius:999px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  z-index:99999;
}

.pill-icon{
  width:42px;
  height:42px;
  cursor:pointer;
  transition:transform .25s cubic-bezier(.34,1.56,.64,1);
}
.pill-icon:hover{transform:scale(1.2)}
.pill-icon:active{transform:scale(.85)}

.pill-text{
  flex:1;
  text-align:center;
  font-size:16px;
}

/* ===== CONTENT ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:120px 18px 120px;
  text-align:center;
}

.glass{
  background:rgba(255,255,255,.55);
  border-radius:24px;
  padding:18px 16px;
  margin:20px auto;
  box-shadow:0 14px 40px rgba(0,0,0,.28);
}

h1{font-size:clamp(26px,6vw,48px)}
h3{font-size:clamp(18px,4.5vw,26px)}
h4{font-size:clamp(16px,4vw,22px);color:blue}
p{font-size:clamp(14px,4vw,18px);color:black}

.mod-title{color:green}
.contact-info{color:orange}

/* ===== VIDEO ===== */
.video-shell{border-radius:24px;overflow:hidden}
.intro-video{
  width:100%;
  border-radius:24px;
  transition:transform .3s cubic-bezier(.34,1.56,.64,1);
}
.intro-video:hover{transform:scale(1.05)}
.intro-video:active{transform:scale(.94)}

/* ===== CAKE GRID ===== */
.cake-glass{background:rgba(255,255,255,.45);border-radius:26px;padding:14px}
.square-cake{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.piece{border-radius:20px;overflow:hidden;cursor:pointer}
.piece img{width:100%;height:100%;object-fit:cover}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(40px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999999;
}

.overlay img{
  max-width:90vw;
  max-height:80vh;
  border-radius:26px;
}

.close-btn{
  position:fixed;
  top:18px;
  right:18px;
  width:58px;
  height:58px;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ===== CUSTOM IMAGE ===== */
.custom-img-wrapper{display:flex;justify-content:center;margin:20px auto}
.custom-img-inner{
  background:rgba(255,255,255,.55);
  padding:10px;
  border-radius:24px;
}
.custom-img-inner img{
  max-width:100%;
  border-radius:20px;
}

/* ===== DARK MODE PILL (FIXED) ===== */
.mode-pill{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:42px;
  padding:4px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(16px);
  border-radius:999px;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
  cursor:pointer;
  z-index:99999;
  transition:transform .25s ease;
}

.mode-pill:hover{
  transform:translateX(-50%) scale(1.05);
}
.mode-pill.active{
  transform:translateX(-50%) scale(.95);
}

.mode-icon{
  width:34px;
  height:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
}

.mode-capsule{
  position:absolute;
  top:4px;
  left:4px;
  width:calc(50% - 4px);
  height:34px;
  background:rgba(0,0,0,.2);
  border-radius:999px;
  transition:left .45s cubic-bezier(.34,1.56,.64,1),
             background .45s;
}

body.dark .mode-capsule{
  left:calc(50% + 2px);
  background:rgba(255,255,255,.2);
}
</style>
</head>

<body>

<div id="bgWrapper"></div>
<div id="glowSwipe"></div>

<div class="pill-bar">
  <img src="https://i.ibb.co/n8fcg50G/logo.png" class="pill-icon">
  <div class="pill-text">Navas's Official</div>
  <img src="https://i.ibb.co/994GQQpz/Youtube-logo.png" class="pill-icon"
       onclick="window.open('https://youtube.com/@cbtpartition-wm3vf','_blank')">
</div>

<div class="container">

  <div class="glass">
    <h1>Welcome to my official website</h1>
    <h4>Shadow Fight 2 Modder</h4>
  </div>

  <div class="custom-img-wrapper">
    <div class="custom-img-inner">
      <img src="https://i.ibb.co/zWF40HrR/preview-private-mod-bg.jpg"
           onclick="alert('You clicked the custom image!')">
    </div>
  </div>

  <div class="glass">
    <h3><u>INTRODUCTION</u></h3>
    <p>This mod is basically everyone's dream mod...</p>
  </div>

  <div class="glass video-shell">
    <video class="intro-video" controls>
      <source src="https://github.com/Navas4444/SF2-VIDEO/releases/download/Video/private_mod_intro_v2.mp4">
    </video>
  </div>

</div>

<div class="overlay" id="overlay" onclick="closeOverlay(event)">
  <span class="close-btn">√ó</span>
  <img id="overlay-img">
</div>

<div class="mode-pill" id="modePill">
  <div class="mode-capsule"></div>
  <div class="mode-icon" data-mode="light">‚òÄÔ∏è</div>
  <div class="mode-icon" data-mode="dark">üåô</div>
</div>

<script>
function openOverlay(src){
  const o=document.getElementById('overlay');
  document.getElementById('overlay-img').src=src;
  o.style.display='flex';
}

function closeOverlay(e){
  if(e.target.id==='overlay'||e.target.classList.contains('close-btn')){
    document.getElementById('overlay').style.display='none';
  }
}

const modePill=document.getElementById('modePill');
const capsule=modePill.querySelector('.mode-capsule');
document.querySelectorAll('.mode-icon').forEach(icon=>{
  icon.onclick=()=>{
    const dark=icon.dataset.mode==='dark';
    document.body.classList.toggle('dark',dark);
    capsule.style.left=dark?'calc(50% + 2px)':'4px';
    modePill.classList.add('active');
    setTimeout(()=>modePill.classList.remove('active'),180);
  };
});
</script>

</body>
</html>
