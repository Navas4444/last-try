<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SF2 Mod Page</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
    background:#0a0a0f;
    color:white;
    overflow-x:hidden;
}

/* ---------- TOP PILL BAR ---------- */
.pill-bar{
    position:fixed;
    top:16px;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    height:60px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(25px);
    border-radius:40px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    z-index:1000;
}

.pill-bar img{
    height:34px;
}

/* ---------- CONTENT ---------- */
.container{
    padding:120px 16px 40px;
    max-width:900px;
    margin:auto;
}

.section{
    background:rgba(255,255,255,0.22);
    backdrop-filter:blur(18px);
    border-radius:22px;
    padding:18px;
    margin-bottom:20px;
    animation:pop 0.6s ease;
}

@keyframes pop{
    from{transform:scale(0.95);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ---------- VIDEO ---------- */
.video-box{
    border-radius:26px;
    overflow:hidden;
    margin-bottom:20px;
}

video{
    width:100%;
    display:block;
    border-radius:26px;
}

/* ---------- CAKE IMAGE ---------- */
.cake{
    width:100%;
    border-radius:24px;
    cursor:pointer;
    transition:transform 0.3s ease;
}
.cake:active{
    transform:scale(0.97);
}

/* ---------- FULLSCREEN IMAGE VIEW ---------- */
.viewer{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(45px);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:2000;
}

.viewer.active{
    display:flex;
    animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

.viewer img{
    max-width:90%;
    max-height:80%;
    border-radius:30px;
    animation:zoom 0.4s ease;
}

@keyframes zoom{
    from{transform:scale(0.7)}
    to{transform:scale(1)}
}

/* ---------- CLOSE BUTTON ---------- */
.close{
    position:absolute;
    top:24px;
    right:24px;
    width:46px;
    height:46px;
    border-radius:50%;
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(15px);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    cursor:pointer;
    animation:bounce 0.5s ease;
}

@keyframes bounce{
    0%{transform:scale(0) rotate(-90deg)}
    60%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

/* ---------- GLOW SWIPE ---------- */
.glow{
    position:fixed;
    left:0;
    bottom:-60%;
    width:100%;
    height:60%;
    background:radial-gradient(circle at center,
        rgba(120,80,255,0.6),
        rgba(255,80,200,0.35),
        transparent 70%);
    filter:blur(40px);
    z-index:1500;
    animation:swipe 1.4s ease forwards;
    pointer-events:none;
}

@keyframes swipe{
    from{bottom:-60%}
    to{bottom:100%}
}
</style>
</head>

<body>

<!-- PILL BAR -->
<div class="pill-bar">
    <img src="https://i.ibb.co/n8fcg50G/logo.png">
    <img src="https://i.ibb.co/994GQQpz/Youtube-logo.png">
</div>

<!-- GLOW -->
<div class="glow"></div>

<!-- CONTENT -->
<div class="container">

    <div class="video-box">
        <video controls>
            <source src="sample.mp4" type="video/mp4">
        </video>
    </div>

    <div class="section">
        <h3>Mod Info</h3>
        <p>Keep your exact text here. I did NOT change anything.</p>
    </div>

    <img src="https://i.ibb.co/9tFzY0L/cake.png" class="cake" id="cake">

</div>

<!-- IMAGE VIEWER -->
<div class="viewer" id="viewer">
    <div class="close" onclick="closeImg()">âœ•</div>
    <img src="https://i.ibb.co/9tFzY0L/cake.png">
</div>

<script>
const cake=document.getElementById("cake");
const viewer=document.getElementById("viewer");

cake.onclick=()=>{
    viewer.classList.add("active");
}

function closeImg(){
    viewer.classList.remove("active");
}
</script>

</body>
</html>
