<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navas's Official SF2 Dream Mod</title>
<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  scroll-behavior:smooth
}

html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:'Carter One',cursive;
  overflow-x:hidden;
}

/* ===== BACKGROUND WRAPPER ===== */
#bgWrapper{
  position:fixed;
  inset:0;
  z-index:-1;
  background:url('https://i.ibb.co/0jtbchLK/sf2-web-bg.jpg') center/cover no-repeat;
  overflow:hidden;
}

/* smooth dark overlay */
#bgWrapper::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
  opacity:0;
  transition:opacity 0.1s ease-in-out;
  pointer-events:none;
}

body.dark #bgWrapper::after{
  opacity:1;
}

/* ===== STARTUP GLOW SWIPE ===== */
#glowSwipe{
  position:fixed;
  bottom:-40%;
  left:50%;
  transform:translateX(-50%) rotate(-25deg);
  width:120vw;
  height:40vh;
  background:linear-gradient(
    90deg,
    rgba(198,85,255,0.6),
    rgba(255,128,203,0.6)
  );
  filter:blur(50px);
  z-index:999999;
  pointer-events:none;
  animation:swipeUp 1s ease-out 0.2s forwards;
}

@keyframes swipeUp{
  0%{bottom:-40%;opacity:0}
  15%{opacity:1}
  100%{bottom:110%;opacity:0}
}

/* ===== TOP PILL BAR ===== */
.pill-bar{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:min(92vw,720px);
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(26px);
  border-radius:999px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  z-index:99999;
  animation:slideDown .8s cubic-bezier(.34,1.56,.64,1);
}

@keyframes slideDown{
  from{transform:translate(-50%,-80px);opacity:0}
  to{transform:translate(-50%,0);opacity:1}
}

.pill-icon{
  width:42px;
  height:42px;
  object-fit:contain;
  cursor:pointer;
  transition:.25s cubic-bezier(.34,1.56,.64,1)
}
.pill-icon:hover{transform:scale(1.2)}
.pill-icon:active{transform:scale(.85)}

.pill-text{
  flex:1;
  text-align:center;
  font-size:16px;
  color:#000;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:120px 18px 120px;
  text-align:center
}

/* ===== GLASS SECTIONS ===== */
.glass{
  background:rgba(255,255,255,.55);
  border-radius:24px;
  padding:18px 16px;
  margin:20px auto;
  box-shadow:0 14px 40px rgba(0,0,0,.28);
  animation:floatUp .7s cubic-bezier(.34,1.56,.64,1);
}

@keyframes floatUp{
  from{transform:translateY(30px);opacity:0}
  to{transform:none;opacity:1}
}

/* ===== TEXT ===== */
h1{font-size:clamp(26px,6vw,48px)}
h3{font-size:clamp(18px,4.5vw,26px)}
h4{font-size:clamp(16px,4vw,22px);color:blue}
p{font-size:clamp(14px,4vw,18px);line-height:1.6;color:black}
.mod-title{color:green}
.contact-info{color:orange}

/* ===== VIDEO ===== */
.video-shell{border-radius:24px;overflow:hidden}
.intro-video{
  width:100%;
  display:block;
  border-radius:24px;
  transition:.3s cubic-bezier(.34,1.56,.64,1)
}
.intro-video:hover{transform:scale(1.05)}
.intro-video:active{transform:scale(.94)}

/* ===== LIST ===== */
.custom-point{
  max-width:720px;
  margin:auto;
  padding:0;
  text-align:left
}
.custom-point li{
  list-style:none;
  margin:10px 0;
  color:green
}
.custom-point li::before{
  content:"‚úî ";
  color:darkgreen
}

/* ===== BUTTONS ===== */
.tg-btn,.yt-btn{
  display:inline-block;
  margin:10px 0;
  padding:14px 26px;
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  transition:.25s cubic-bezier(.34,1.56,.64,1)
}
.tg-btn{background:#0088cc}
.yt-btn{background:linear-gradient(135deg,#ff0000,#ff4d4d)}
.tg-btn:hover,.yt-btn:hover{transform:scale(1.1)}
.tg-btn:active,.yt-btn:active{transform:scale(.9)}

/* ===== CAKE GRID ===== */
.cake-wrapper{margin:40px auto}
.cake-glass{
  background:rgba(255,255,255,.45);
  border-radius:26px;
  padding:14px
}
.square-cake{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px
}
.piece{
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .3s cubic-bezier(.34,1.56,.64,1)
}
.piece img{
  width:100%;
  height:100%;
  object-fit:cover
}
.piece:hover{transform:scale(1.08)}
.piece:active{transform:scale(1.15)}

/* ===== FULLSCREEN OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(40px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999999
}
.overlay img{
  max-width:90vw;
  max-height:80vh;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  animation:zoomIn .35s cubic-bezier(.34,1.56,.64,1)
}
@keyframes zoomIn{
  from{transform:scale(.7)}
  to{transform:scale(1)}
}
.close-btn{
  position:fixed;
  top:18px;
  right:18px;
  width:58px;
  height:58px;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  color:#fff;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer
}

/* ===== CUSTOM IMAGE ===== */
.custom-img-wrapper{
  display:flex;
  justify-content:center;
  margin:20px auto
}
.custom-img-inner{
  background:rgba(255,255,255,.55);
  border-radius:24px;
  padding:10px;
  box-shadow:0 14px 40px rgba(0,0,0,.28)
}
.custom-img-inner img{
  max-width:100%;
  border-radius:20px;
  cursor:pointer
}

/* ===== MODE PILL ===== */
.mode-pill{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:42px;
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(16px);
  border-radius:999px;
  padding:4px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
  z-index:99999
}

.mode-capsule{
  position:absolute;
  width:50%;
  height:34px;
  top:4px;
  left:0;
  border-radius:999px;
  background:rgba(0,0,0,.2);
  transition:left .4s cubic-bezier(.34,1.56,.64,1)
}
body.dark .mode-capsule{
  left:50%;
  background:rgba(255,255,255,.2)
}

.mode-icon{
  width:34px;
  height:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  font-size:18px;
  cursor:pointer
}
</style>
</head>

<body>

</body>
</html>
