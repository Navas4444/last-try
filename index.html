<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SF2 Mod Page</title>

<style>
:root {
  --blur-bg: rgba(20, 40, 120, 0.35);
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0b0f1a;
  color: white;
  padding-bottom: 120px;
}

/* ================= CONTENT ================= */

.section {
  margin: 20px;
  padding: 16px;
  border-radius: 18px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
}

/* ================= PILL BAR ================= */

.pill-bar {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  height: 64px;
  padding: 0 14px;
  border-radius: 40px;
  background: rgba(30, 60, 160, 0.35);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  gap: 14px;
  z-index: 50;
}

.pill-btn {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s ease;
}

.pill-btn img {
  width: 22px;
  height: 22px;
}

/* bounce + shrink */
.pill-btn:active {
  transform: scale(0.85);
}

/* ripple */
.pill-btn::after {
  content: "";
  position: absolute;
  width: 140%;
  height: 140%;
  background: radial-gradient(circle, rgba(255,255,255,0.35) 10%, transparent 60%);
  opacity: 0;
  transform: scale(0);
  transition: 0.4s;
}

.pill-btn:active::after {
  opacity: 1;
  transform: scale(1);
}

/* ================= OVERLAY ================= */

.overlay {
  position: fixed;
  inset: 0;
  background: var(--blur-bg);
  backdrop-filter: blur(35px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
  z-index: 100;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

/* ================= MODAL ================= */

.modal {
  position: relative;
  width: min(92%, 900px);
  aspect-ratio: 16/9;
  background: black;
  border-radius: 26px;
  overflow: hidden;
  animation: rise 0.45s cubic-bezier(.2,.8,.2,1);
}

@keyframes rise {
  from {
    transform: translateY(120px) scale(0.9);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

.modal video,
.modal img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= CLOSE BUTTON ================= */

.close-btn {
  position: absolute;
  top: 14px;
  right: 14px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: rgba(0,0,0,0.55);
  color: white;
  font-size: 26px;
  display: grid;
  place-items: center;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: transform 0.2s ease;
}

.close-btn:active {
  transform: scale(0.8);
}
</style>
</head>

<body>

<div class="section">
  <h2>SF2 Dream Mod</h2>
  <p>Mod info text stays EXACTLY as you wrote.</p>
</div>

<div class="section">
  <p>Another text section with semi-transparent background.</p>
</div>

<!-- ================= PILL BAR ================= -->

<div class="pill-bar">
  <div class="pill-btn" onclick="openVideo()">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
  </div>
  <div class="pill-btn" onclick="openImage()">
    <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png">
  </div>
</div>

<!-- ================= OVERLAY ================= -->

<div class="overlay" id="overlay">
  <div class="modal" id="modal">
    <div class="close-btn" onclick="closeOverlay()">×</div>
  </div>
</div>

<script>
const overlay = document.getElementById("overlay");
const modal = document.getElementById("modal");

function openVideo() {
  modal.innerHTML = `
    <div class="close-btn" onclick="closeOverlay()">×</div>
    <video src="YOUR_VIDEO_URL_HERE"
      controls autoplay playsinline></video>`;
  overlay.classList.add("active");
}

function openImage() {
  modal.innerHTML = `
    <div class="close-btn" onclick="closeOverlay()">×</div>
    <img src="https://picsum.photos/1200/700">`;
  overlay.classList.add("active");
}

function closeOverlay() {
  overlay.classList.remove("active");
  setTimeout(() => modal.innerHTML = "", 300);
}
</script>

</body>
</html>
