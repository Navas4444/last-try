<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navas's Official SF2 Dream Mod</title>
<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;scroll-behavior:smooth}
html,body{margin:0;padding:0;min-height:100vh;font-family:'Carter One',cursive;overflow-x:hidden;transition:background 0.5s}

/* ===== BACKGROUND WITH DARK OVERLAY ===== */
#bgWrapper{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  z-index:-1; /* behind all content */
  overflow:hidden;
}
#bgWrapper img{
  width:100%;height:100%;object-fit:cover;
}
#darkOverlay{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  opacity:0;
  transition:opacity 0.5s ease;
  pointer-events:none;
}

/* ===== STARTUP GLOW SWIPE ===== */
#glowSwipe{
  position:fixed;
  bottom:-40%;
  left:50%;
  transform:translateX(-50%) rotate(-25deg);
  width:120vw;
  height:40vh;
  background:linear-gradient(90deg, rgba(198,85,255,0.6), rgba(255,128,203,0.6));
  filter:blur(50px);
  z-index:999999;
  pointer-events:none;
  animation:swipeUp 1s ease-out 0.2s forwards;
}
@keyframes swipeUp{
  0%{bottom:-40%;opacity:0}
  15%{opacity:1}
  100%{bottom:110%;opacity:0}
}

/* ===== PILL BAR ===== */
.pill-bar{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:min(92vw,720px);
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(26px);
  border-radius:999px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  z-index:99999;
  animation:slideDown .8s cubic-bezier(.34,1.56,.64,1);
}
@keyframes slideDown{
  from{transform:translate(-50%,-80px);opacity:0}
  to{transform:translate(-50%,0);opacity:1}
}
.pill-icon{width:42px;height:42px;object-fit:contain;cursor:pointer;transition:.25s cubic-bezier(.34,1.56,.64,1)}
.pill-icon:hover{transform:scale(1.2)}
.pill-icon:active{transform:scale(.85)}
.pill-text{flex:1;text-align:center;font-size:16px;color:#000;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

/* ===== CONTAINER ===== */
.container{max-width:900px;margin:auto;padding:120px 18px 120px;text-align:center;position:relative;z-index:1}

/* ===== GLASS SECTIONS ===== */
.glass{
  background:rgba(255,255,255,.55);
  border-radius:24px;
  padding:18px 16px;
  margin:20px auto;
  box-shadow:0 14px 40px rgba(0,0,0,.28);
  animation:floatUp .7s cubic-bezier(.34,1.56,.64,1);
}
@keyframes floatUp{
  from{transform:translateY(30px);opacity:0}
  to{transform:none;opacity:1}
}

/* ===== TEXT ===== */
h1{font-size:clamp(26px,6vw,48px)}
h3{font-size:clamp(18px,4.5vw,26px)}
h4{font-size:clamp(16px,4vw,22px);color:blue}
p{font-size:clamp(14px,4vw,18px);line-height:1.6;color:black}
.mod-title{color:green}
.contact-info{color:orange}

/* ===== VIDEO ===== */
.video-shell{border-radius:24px;overflow:hidden}
.intro-video{width:100%;display:block;border-radius:24px;transition:.3s cubic-bezier(.34,1.56,.64,1)}
.intro-video:hover{transform:scale(1.05)}
.intro-video:active{transform:scale(.94)}

/* ===== LIST ===== */
.custom-point{max-width:720px;margin:auto;padding:0;text-align:left}
.custom-point li{list-style:none;margin:10px 0;color:green}
.custom-point li::before{content:"âœ” ";color:darkgreen}

/* ===== BUTTONS ===== */
.tg-btn,.yt-btn{display:inline-block;margin:10px 0;padding:14px 26px;color:#fff;text-decoration:none;border-radius:14px;transition:.25s cubic-bezier(.34,1.56,.64,1)}
.tg-btn{background:#0088cc}
.yt-btn{background:linear-gradient(135deg,#ff0000,#ff4d4d)}
.tg-btn:hover,.yt-btn:hover{transform:scale(1.1)}
.tg-btn:active,.yt-btn:active{transform:scale(.9)}

/* ===== CAKE GRID ===== */
.cake-wrapper{margin:40px auto}
.cake-glass{background:rgba(255,255,255,.45);border-radius:26px;padding:14px}
.square-cake{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.piece{border-radius:20px;overflow:hidden;cursor:pointer;transition:transform .3s cubic-bezier(.34,1.56,.64,1)}
.piece img{width:100%;height:100%;object-fit:cover}
.piece:hover{transform:scale(1.08)}
.piece:active{transform:scale(1.15)}

/* ===== FULLSCREEN OVERLAY BLUR ===== */
.overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(40px);
  display:none;
  align-items:center;justify-content:center;
  z-index:999999;
  transition:opacity .3s ease;
}
.overlay img{max-width:90vw;max-height:80vh;border-radius:26px;box-shadow:0 30px 70px rgba(0,0,0,.6);animation:zoomIn .35s cubic-bezier(.34,1.56,.64,1);object-fit:contain}
@keyframes zoomIn{from{transform:scale(.7)}to{transform:scale(1)}}
.close-btn{position:fixed;top:18px;right:18px;width:58px;height:58px;border-radius:50%;background:rgba(255,255,255,.35);color:#fff;font-size:32px;display:flex;align-items:center;justify-content:center;animation:pop .4s cubic-bezier(.34,1.56,.64,1);cursor:pointer}
@keyframes pop{from{transform:scale(0)}to{transform:scale(1)}}
.close-btn:hover{transform:scale(1.2)}
.close-btn:active{transform:scale(.85)}

/* ===== CUSTOM IMAGE BELOW WELCOME ===== */
.custom-img-wrapper{
  display:flex;
  justify-content:center; 
  margin:20px auto;
}
.custom-img-inner{
  display:inline-block; 
  background:rgba(255,255,255,.55);
  border-radius:24px;
  padding:10px;
  box-shadow:0 14px 40px rgba(0,0,0,.28);
  transition:transform .3s cubic-bezier(.34,1.56,.64,1);
}
.custom-img-inner img{
  display:block;
  max-width:100%;
  height:auto;
  border-radius:20px;
  cursor:pointer;
  transition:transform .3s cubic-bezier(.34,1.56,.64,1);
}
.custom-img-inner img:hover{transform:scale(1.05)}
.custom-img-inner img:active{transform:scale(0.95)}

/* ===== BOTTOM DARK/LIGHT MODE PILL ===== */
.mode-pill{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:42px;
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(16px);
  border-radius:999px;
  padding:4px;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
  cursor:pointer;
  z-index:99999;
  display:flex;
  align-items:center;
}

.mode-wrapper{
  position:relative;
  display:flex;
  width:100%;
  height:100%;
  align-items:center;
  justify-content:space-between;
  padding:0 2px;
}

.mode-capsule{
  position:absolute;
  left:0;
  top:50%;
  transform:translateY(-50%);
  width:50%;
  height:34px;
  border-radius:999px;
  background:rgba(0,0,0,.2);
  transition:left .4s cubic-bezier(.34,1.56,.64,1), background .4s;
  z-index:0;
}

.mode-icon{
  width:34px;
  height:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  font-size:18px;
  user-select:none;
  z-index:1;
  transition:all .25s cubic-bezier(.34,1.56,.64,1);
}
.mode-icon:hover{transform:scale(1.15)}
.mode-icon:active{transform:scale(0.85);}
</style>
</head>
<body>

<!-- ===== BACKGROUND WRAPPER ===== -->
<div id="bgWrapper">
  <img src="https://i.ibb.co/0jtbchLK/sf2-web-bg.jpg" alt="background">
  <div id="darkOverlay"></div>
</div>

<div id="glowSwipe"></div>

<div class="pill-bar">
  <img src="https://i.ibb.co/n8fcg50G/logo.png" class="pill-icon">
  <div class="pill-text">Navas's Official</div>
  <img src="https://i.ibb.co/994GQQpz/Youtube-logo.png" class="pill-icon" onclick="window.open('https://youtube.com/@cbtpartition-wm3vf','_blank')">
</div>

<div class="container">
<!-- content same as previous -->
</div>

<!-- overlay, dark/light pill, scripts same as previous -->
<script>
const modePill = document.getElementById('modePill');
const capsule = modePill.querySelector('.mode-capsule');
const icons = modePill.querySelectorAll('.mode-icon');
const darkOverlay = document.getElementById('darkOverlay');

icons.forEach(icon=>{
  icon.addEventListener('click', ()=>{
    const mode = icon.dataset.mode;
    darkOverlay.style.opacity = (mode==='dark'? '1':'0');
    capsule.style.left = (mode==='dark'?'50%':'0');
  });
});
</script>

</body>
</html>
