<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navas's Official SF2 Dream Mod</title>
<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;padding:0;min-height:100vh;font-family:'Carter One',cursive;overflow-x:hidden}

/* ===== BACKGROUND LAYERS ===== */
.bg-layer{
  position:fixed;
  inset:0;
  background:url('https://i.ibb.co/0jtbchLK/sf2-web-bg.jpg') center/cover no-repeat;
  z-index:-3;
}
.dark-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  opacity:0;
  transition:opacity .5s ease;
  z-index:-2;
}
body.dark .dark-overlay{opacity:1}

/* ===== STARTUP GLOW ===== */
#glowSwipe{
  position:fixed;
  bottom:-40%;
  left:50%;
  transform:translateX(-50%) rotate(-25deg);
  width:120vw;
  height:40vh;
  background:linear-gradient(90deg, rgba(198,85,255,.6), rgba(255,128,203,.6));
  filter:blur(50px);
  pointer-events:none;
  z-index:9999;
  animation:swipeUp 1s ease-out forwards;
}
@keyframes swipeUp{
  0%{bottom:-40%;opacity:0}
  15%{opacity:1}
  100%{bottom:120%;opacity:0}
}

/* ===== TOP PILL ===== */
.pill-bar{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:min(92vw,720px);
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(26px);
  border-radius:999px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  z-index:10;
}
.pill-icon{
  width:42px;height:42px;cursor:pointer;
  transition:.25s cubic-bezier(.34,1.56,.64,1)
}
.pill-icon:hover{transform:scale(1.15)}
.pill-icon:active{transform:scale(.9)}
.pill-text{flex:1;text-align:center;font-size:16px}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:120px 18px 120px;
  text-align:center;
  position:relative;
  z-index:1;
}

/* ===== GLASS ===== */
.glass{
  background:rgba(255,255,255,.55);
  border-radius:24px;
  padding:18px;
  margin:20px auto;
  box-shadow:0 14px 40px rgba(0,0,0,.28);
}

/* ===== VIDEO ===== */
.video-shell{border-radius:24px;overflow:hidden}
.intro-video{
  width:100%;
  border-radius:24px;
  transition:.3s cubic-bezier(.34,1.56,.64,1)
}
.intro-video:hover{transform:scale(1.05)}

/* ===== CAKE GRID ===== */
.square-cake{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.piece{
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s cubic-bezier(.34,1.56,.64,1)
}
.piece img{width:100%;display:block}
.piece:hover{transform:scale(1.07)}

/* ===== IMAGE OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(40px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.overlay img{
  max-width:90vw;
  max-height:80vh;
  border-radius:26px;
}
.close-btn{
  position:fixed;
  top:18px;right:18px;
  width:56px;height:56px;
  border-radius:50%;
  background:rgba(255,255,255,.3);
  color:#fff;font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ===== CUSTOM IMAGE ===== */
.custom-img-wrapper{display:flex;justify-content:center}
.custom-img-inner{
  background:rgba(255,255,255,.55);
  padding:10px;
  border-radius:24px;
}
.custom-img-inner img{
  max-width:100%;
  border-radius:20px;
}

/* ===== BOTTOM MODE PILL (FIXED) ===== */
.mode-pill{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  transform-origin:center;
  width:120px;
  height:42px;
  padding:4px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(16px);
  border-radius:999px;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
  z-index:10;
  transition:transform .25s cubic-bezier(.34,1.56,.64,1);
}
.mode-pill.active{
  transform:translateX(-50%) scale(.95);
}

/* capsule perfectly centered */
.mode-capsule{
  position:absolute;
  top:4px;
  left:4px;
  width:calc(50% - 4px);
  height:34px;
  border-radius:999px;
  background:rgba(0,0,0,.2);
  transition:left .45s cubic-bezier(.34,1.56,.64,1);
}
body.dark .mode-capsule{
  left:calc(50% + 0px);
  background:rgba(255,255,255,.25);
}

.mode-icon{
  width:34px;height:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  z-index:2;
  transition:.25s cubic-bezier(.34,1.56,.64,1)
}
.mode-icon:active{transform:scale(.85)}
</style>
</head>

<body>

<div class="bg-layer"></div>
<div class="dark-overlay"></div>
<div id="glowSwipe"></div>

<div class="pill-bar">
  <img src="https://i.ibb.co/n8fcg50G/logo.png" class="pill-icon">
  <div class="pill-text">Navas's Official</div>
  <img src="https://i.ibb.co/994GQQpz/Youtube-logo.png" class="pill-icon">
</div>

<div class="container">

<div class="glass">
<h1>Welcome to my official website</h1>
<h4>Shadow Fight 2 Modder</h4>
</div>

<div class="custom-img-wrapper">
  <div class="custom-img-inner">
    <img src="https://i.ibb.co/zWF40HrR/preview-private-mod-bg.jpg">
  </div>
</div>

<div class="glass">
<p>This mod is basically everyone's dream mod...</p>
</div>

<div class="glass video-shell">
<video class="intro-video" controls>
<source src="https://github.com/Navas4444/SF2-VIDEO/releases/download/Video/private_mod_intro_v2.mp4">
</video>
</div>

<div class="glass">
<div class="square-cake">
  <div class="piece" onclick="openOverlay(this)"><img src="https://i.ibb.co/Wp09s9JL/Screenshot-20260126-111036-Shadow-Fight-2.jpg"></div>
  <div class="piece" onclick="openOverlay(this)"><img src="https://i.ibb.co/4Rcm3Yf6/Screenshot-20260126-111200-Shadow-Fight-2.jpg"></div>
  <div class="piece" onclick="openOverlay(this)"><img src="https://i.ibb.co/mmHdng7/Screenshot-20260126-111129-Shadow-Fight-2.jpg"></div>
  <div class="piece" onclick="openOverlay(this)"><img src="https://i.ibb.co/Z1VtPh9b/Screenshot-20260126-111318-Shadow-Fight-2.jpg"></div>
</div>
</div>

</div>

<div class="overlay" id="overlay" onclick="closeOverlay(event)">
  <div class="close-btn">√ó</div>
  <img id="overlay-img">
</div>

<div class="mode-pill" id="modePill">
  <div class="mode-capsule"></div>
  <div class="mode-icon" data-mode="light">‚òÄÔ∏è</div>
  <div class="mode-icon" data-mode="dark">üåô</div>
</div>

<script>
function openOverlay(el){
  document.getElementById('overlay-img').src=el.querySelector('img').src;
  document.getElementById('overlay').style.display='flex';
}
function closeOverlay(e){
  if(e.target.id==='overlay'||e.target.classList.contains('close-btn')){
    document.getElementById('overlay').style.display='none';
  }
}

const modePill=document.getElementById('modePill');
document.querySelectorAll('.mode-icon').forEach(icon=>{
  icon.onclick=()=>{
    document.body.classList.toggle('dark',icon.dataset.mode==='dark');
    modePill.classList.add('active');
    setTimeout(()=>modePill.classList.remove('active'),180);
  }
});
</script>

</body>
</html>
